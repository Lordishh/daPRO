<div class="content-register">
  <div class="register-img">
    <form [formGroup]="myForm" (ngSubmit)="registrarse()">
      <img src="../../../assets/image/registration.png" alt="register" width="50%">
      <h1>Registro</h1>
      <div>
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input type="text" formControlName="name" matInput>
        </mat-form-field>
        <div *ngIf="myForm.get('name')?.errors && myForm.get('name')?.dirty">
          El campo es obligatorio
        </div>
      </div>

      <div>
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Apellido</mat-label>
          <input type="text" formControlName="lastname" matInput>
        </mat-form-field>
        <div *ngIf="myForm.get('lastname')?.errors && myForm.get('lastname')?.dirty">
          El campo es obligatorio
        </div>
      </div>

      <div>
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Teléfono</mat-label>
          <input type="number" formControlName="phone" matInput>
        </mat-form-field>
        <div *ngIf="myForm.get('phone')?.errors && myForm.get('phone')?.dirty">
          El campo es obligatorio
        </div>
      </div>

      <div>
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" formControlName="email" matInput>
        </mat-form-field>
        <div *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">
          El campo es obligatorio
        </div>
      </div>

      <div>
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input type="password" formControlName="password"
            [ngClass]="{error:myForm.get('password')?.hasError('required') && myForm.get('password')?.dirty, warning:myForm.get('password')?.hasError('minlength') && myForm.get('password')?.dirty}"
            matInput>
        </mat-form-field>

        <div *ngIf="myForm.get('password')?.errors && myForm.get('password')?.dirty">
          <p *ngIf="myForm.get('password')?.hasError('required')">El campo es obligatorio</p>
          <p *ngIf="myForm.get('password')?.hasError('minlength')">Debe tener al menos 6 caracteres</p>
          <p *ngIf="myForm.get('password')?.hasError('maxlength')">No puede tener más de 10 caracteres</p>
        </div>
      </div>
      <button class="ancho button" mat-flat-button color="primary" type="submit"
        [disabled]="myForm.invalid">Registrarse</button>
    </form>
  </div>
</div>

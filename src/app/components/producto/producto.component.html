<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <!-- {{data | json}} -->
    <mat-card-title class="title-card">{{data.title}}</mat-card-title>
    <mat-card-subtitle class="title-card">{{data.price | currency:'ARS ' | iva}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{data.thumbnail}}" alt="No se encontrÃ³ la imagen">
  <mat-card-subtitle *ngIf="data.available_quantity">Stock: {{data.available_quantity}}
  </mat-card-subtitle>
  <mat-card-actions *ngIf="verDetalle">
    <button mat-flat-button color="primary" routerLink="/productos/{{data.id}}">Ver Detalles</button>
    <button *ngIf="isLogin" mat-flat-button color="primary">Comprar</button>
  </mat-card-actions>
</mat-card>
